<ul class="items wfx-is-resetlist wfx-animation--slide-in-back">
  <li *ngFor="let post of (posts$ | async)" class="item" [routerLink]="['/view', post.id]">
    <figure class="item__image">
      <img class="item__image-bitmap" [attr.src]="post.image_url" [attr.alt]="post.title">
    </figure>
    <h4 class="item__name">
      {{ post.title }}
    </h4>
  </li>
</ul>

<button class="add-link" routerLink="/new">
  Add New Post
</button>
