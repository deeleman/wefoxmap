<section class="view">
  <wfx-post-header mode="edit"
    [post]="post"
    [class.post-header--onloading]="(postState$ | async).isLoading"
    [class.post-header--onerror]="(postState$ | async).hasErrors">
  </wfx-post-header>
  <div class="view__form">
    <wfx-post-form (save)="onSave($event)"
      [post]="post"
      [class.post-form--onloading]="(postState$ | async).isLoading">
    </wfx-post-form>
  </div>
</section>
