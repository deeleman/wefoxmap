<section class="view">
  <wfx-post-header [post]="post"></wfx-post-header>
  <p class="view__description">
    {{ post?.content }}
  </p>
  <h6 class="view__coords wfx-is-centered">
    LAT: {{ post?.lat }} | LONG: {{ post?.long }}
  </h6>
  <p class="view__lastupdated wfx-is-centered">
    <small>
      Info last updated: {{ post?.updated_at | date: 'short' }}
    </small>
  </p>
</section>

<button class="view__backlink" routerLink="/">
  Return to List
</button>
